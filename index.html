<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LOT_PRIVE_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.8009094691,2.3143640052],[48.8046968281,2.32481336711]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_LOT_PRIVE_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom LOT'] !== null ? Autolinker.link(String(feature.properties['Nom LOT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Promoteur'] !== null ? Autolinker.link(String(feature.properties['Promoteur'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Livraison</th>\
                        <td>' + (feature.properties['Livraison'] !== null ? Autolinker.link(String(feature.properties['Livraison'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LOT_PRIVE_0_0(feature) {
            switch(String(feature.properties['Nom LOT'])) {
                case 'LOT G1':
                    return {
                pane: 'pane_LOT_PRIVE_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,76,107,1.0)',
            }
                    break;
                case 'LOT G2':
                    return {
                pane: 'pane_LOT_PRIVE_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,203,34,1.0)',
            }
                    break;
                case 'LOT G3':
                    return {
                pane: 'pane_LOT_PRIVE_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,207,107,1.0)',
            }
                    break;
                case 'LOT L1':
                    return {
                pane: 'pane_LOT_PRIVE_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,54,227,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_LOT_PRIVE_0');
        map.getPane('pane_LOT_PRIVE_0').style.zIndex = 400;
        map.getPane('pane_LOT_PRIVE_0').style['mix-blend-mode'] = 'normal';
        var layer_LOT_PRIVE_0 = new L.geoJson(json_LOT_PRIVE_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_LOT_PRIVE_0',
            onEachFeature: pop_LOT_PRIVE_0,
            style: style_LOT_PRIVE_0_0,
        });
        bounds_group.addLayer(layer_LOT_PRIVE_0);
        map.addLayer(layer_LOT_PRIVE_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'LOT_PRIVE<br /><table><tr><td style="text-align: center;"><img src="legend/LOT_PRIVE_0_LOTG10.png" /></td><td>LOT G1</td></tr><tr><td style="text-align: center;"><img src="legend/LOT_PRIVE_0_LOTG21.png" /></td><td>LOT G2</td></tr><tr><td style="text-align: center;"><img src="legend/LOT_PRIVE_0_LOTG32.png" /></td><td>LOT G3</td></tr><tr><td style="text-align: center;"><img src="legend/LOT_PRIVE_0_LOTL13.png" /></td><td>LOT L1</td></tr></table>': layer_LOT_PRIVE_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
